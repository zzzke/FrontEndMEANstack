
<div class="container whole-margin" *ngFor="let detail of (movieDetail ? movieDetail.slice(0,1): [])">
  <div class="row">
    <div class="col-md-3">
      <p class="lead">Details</p>
      <div class="list-group">
        <li class="list-group-item">Popularity: {{detail.popularity}}</li>
        <li class="list-group-item">Vote: {{detail.vote_average}}</li>
        <li class="list-group-item">Release Data: {{detail.release_date}}</li>
      </div>

    </div>
    <div class="col-md-9" >
      <div class="thumbnail">
        <img class="img-responsive" src="http://image.tmdb.org/t/p/w300/{{detail.poster_path}}" >
        <div class="caption-full">
          <h4 class="pull-right"></h4>
          <h4><a>{{detail.title}}</a></h4>
          <h4>{{detail.overview}}</h4>

        </div>
      </div>

    </div>
  </div>
</div>
